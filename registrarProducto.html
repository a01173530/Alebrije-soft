<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registrar Producto</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<br>
	<br>
	<h1>Registrar producto</h1>
	<br>
	<br>
	<div class="container">
		<form>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Identificador de tipo</label>
					<select class="form-control">
						<option>Semilla</option>
						<option>Planta</option>
						<option>Planta madre</option>
					</select>
				 </div>

				 <div class="col-md-4 mb-3">
					<label for="validationDefault01">Identificador de especie</label>
					<select class="form-control">
						<option>01</option>
						<option>02</option>
						<option>03</option>
					</select>
				 </div>

				 <div class="col-md-4 mb-3">
					<label for="validationDefault01">Nombre científico</label>
					<select class="form-control">
						<option>Echinocactus platyacanthus</option>
						<option>Echinocactus platyacanthus</option>
						<option>Echinocactus platyacanthus</option>
					</select>
				 </div>
				 
			</div>
			<br>
	        <br>

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<fieldset disabled>
						<div class="form-group">
							<label for="disabledTextInput">Fecha de registro</label>
							<input type="text" id="disabledTextInput" class="form-control" placeholder="26/06/2021">
						</div>
					</fieldset>
				 </div>
				<div class="col-md-4 mb-3">
					<fieldset disabled>
						<div class="form-group">
							<label for="disabledTextInput">Número de ejemplares</label>
							<input type="text" id="disabledTextInput" class="form-control" placeholder="0011 - 0061">
						</div>
					</fieldset>
				 </div>

				 <div class="col-md-4 mb-3">
					<label for="inputPassword4">Número de ejemplares a registrar</label>
					<input type="text" class="form-control" id="inputPassword4">
				 </div>
				 
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationDefault01">Zona</label>
					<select class="form-control">
						<option>Invernadero</option>
						<option>Jardin 1</option>
						<option>Jardin 2</option>
					</select>
				 </div>

				 <div class="col-md-4 mb-3">
					<label for="validationDefault01">Razón de traslado</label>
					<select class="form-control">
						<option>Robo</option>
						<option>Planta</option>
						<option>Semilla</option>
					</select>
				 </div>	
				 		 
			</div>
			<br>
			<br>	
			<button type="submit" class="btn btn-success">Registrar</button>	
			
		</form>

	</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
